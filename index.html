<!DOCTYPE html>
<html>

<head>
    <title>City to City Jumping!</title>

    <link href="https://fonts.googleapis.com/css?family=Lobster|Turret+Road&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="./assets/css/style.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="./assets/css/javascript/app.js"></script>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 giphyHeaderRow">
                <h1 class="text-center gifTasticle">City to City Jumping!</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 giphyButtonsRow">
                <div class="giphyButtons text-center"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 text-center addButton">
                <form class="form-inline d-flex justify-content-center">
                    <div class="form-group">
                        <input type="text" id="addButtonText" class="form-control">
                        <input type="submit" value="city" id="addButton" class="btn btn-default">
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 text-center giphyImagesRow">
                <div class="giphyImages"></div>
            </div>
        </div>
    </div>

</body>

</html>
